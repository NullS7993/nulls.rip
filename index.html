<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NullS7993 | Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --neon-cyan: #00d2ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }

        body {
            background: #0a0a0a;
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', sans-serif; color: white;
        }

        /* FUNDO DE CÓDIGO DINÂMICO */
        #code-background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.15;
            pointer-events: none;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 1; pointer-events: none;
        }

        #main-wrapper { transition: filter 1s ease; width: 100%; display: flex; justify-content: center; align-items: center; z-index: 5; }
        .content-blur { filter: blur(20px); pointer-events: none; }
        .main-screen { display: flex; gap: 25px; z-index: 10; }

        /* CARDS */
        .card {
            position: relative;
            background: rgba(10, 25, 47, 0.4); 
            backdrop-filter: blur(15px);
            border-radius: 20px; 
            border: 1.5px solid var(--neon-cyan);
            width: 290px; height: 320px;  
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.1);
        }

        .card-video {
            position: absolute;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            transform: translate(-50%, -50%);
            z-index: 1; opacity: 0.4;
            object-fit: cover;
        }

        .card-content {
            position: relative; z-index: 2;
            padding: 22px; height: 100%;
            display: flex; flex-direction: column;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 1);
        }

        .floating { animation: float 5s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* PERFIL */
        .profile-section { display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 15px; text-align: center; }
        .pfp { width: 70px; height: 70px; border-radius: 12px; border: 1.5px solid var(--neon-cyan); object-fit: cover; margin-bottom: 10px; }
        .username { font-size: 1.3rem; letter-spacing: 1px; }
        .sub-label { color: var(--neon-cyan); font-weight: 800; font-size: 0.7rem; margin-top: 2px; }

        .content-middle { flex-grow: 1; display: flex; flex-direction: column; justify-content: flex-end; padding-bottom: 15px; }
        .section-title { color: var(--neon-cyan); text-align: center; font-size: 0.65rem; margin-bottom: 12px; letter-spacing: 2px; opacity: 0.8; }
        
        .social-grid { display: flex; justify-content: center; gap: 15px; align-items: center; }
        .nav-icon { font-size: 1.5rem; text-decoration: none; transition: 0.3s; color: white; display: flex; align-items: center; }
        .nav-icon:hover { color: var(--neon-cyan); transform: scale(1.1); filter: drop-shadow(0 0 5px var(--neon-cyan)); }

        /* PLAYER */
        .player-inner { display: flex; flex-direction: column; height: 100%; justify-content: space-between; }
        .track-info-row { display: flex; align-items: center; gap: 10px; }
        .track-art { width: 45px; height: 45px; border-radius: 8px; border: 1px solid var(--neon-cyan); }
        .btn-play { background: var(--neon-cyan); border: none; padding: 6px 20px; border-radius: 15px; font-weight: bold; font-size: 0.75rem; cursor: pointer; color: black; }
        .slider { flex: 1; accent-color: var(--neon-cyan); height: 3px; cursor: pointer; }

        /* ALERT & FOOTER */
        .alert-box { position: fixed; bottom: -60px; left: 50%; transform: translateX(-50%); background: #020a14; border: 1.5px solid var(--neon-cyan); padding: 10px 22px; border-radius: 12px; display: flex; align-items: center; gap: 10px; opacity: 0; transition: 0.5s; z-index: 1000; }
        .alert-box.show { bottom: 80px; opacity: 1; }
        
        .glitch-text { position: relative; color: white; font-weight: bold; letter-spacing: 1px; text-transform: uppercase; }
        .glitch-text::before, .glitch-text::after { content: "Developed by NullS7993"; position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .glitch-text::before { left: 2px; text-shadow: -2px 0 #ff00c1; animation: glitch-anim 3s infinite linear alternate-reverse; }
        .glitch-text::after { left: -2px; text-shadow: -2px 0 #00fff9; animation: glitch-anim2 2s infinite linear alternate-reverse; }
        @keyframes glitch-anim { 0% { clip: rect(31px, 9999px, 94px, 0); } 100% { clip: rect(2px, 9999px, 64px, 0); } }
        @keyframes glitch-anim2 { 0% { clip: rect(65px, 9999px, 100px, 0); } 100% { clip: rect(10px, 9999px, 30px, 0); } }

        .footer-container { position: fixed; bottom: 15px; width: 100%; display: flex; justify-content: space-between; font-size: 0.7rem; padding: 0 40px; z-index: 20; opacity: 0.7; }
        .dot-trail { position: fixed; width: 4px; height: 4px; background: white; border-radius: 50%; pointer-events: none; z-index: 10000; box-shadow: 0 0 8px white; }
        
        .global-volume-wrapper { position: fixed; top: 25px; left: 25px; background: rgba(10, 25, 47, 0.7); padding: 10px; border-radius: 50px; border: 1px solid var(--neon-cyan); z-index: 99; width: 42px; height: 42px; overflow: hidden; transition: 0.3s ease; display: flex; align-items: center; }
        .global-volume-wrapper:hover { width: 150px; }
        #volume-slider { width: 80px; margin-left: 10px; accent-color: var(--neon-cyan); cursor: pointer; }
        
        #entry-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: flex; justify-content: center; align-items: center; z-index: 9999; transition: 0.8s; cursor: pointer !important; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

<canvas id="code-background"></canvas>
<div class="overlay"></div>

<div id="entry-overlay" onclick="startSite()">
    <span style="letter-spacing: 5px; animation: pulse 2s infinite ease-in-out; text-transform: lowercase;">click me...</span>
</div>

<div id="main-wrapper" class="content-blur">
    <div class="global-volume-wrapper">
        <i class="fas fa-volume-up"></i>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>

    <div class="main-screen">
        <div class="card floating">
            <video class="card-video" autoplay muted loop playsinline>
                <source src="background-video.mp4" type="video/mp4">
            </video>
            <div class="card-content">
                <div class="profile-section">
                    <img src="https://i.pinimg.com/736x/21/df/bb/21dfbb9fac637efe7b8586ad4bfc92f3.jpg" class="pfp">
                    <h1 class="username">NullS7993</h1>
                    <p class="sub-label">DEV & STUDENT <span style="font-family: monospace;">&lt; / &gt;</span></p>
                </div>

                <div class="content-middle">
                    <h2 class="section-title">REDES SOCIAIS</h2>
                    <div class="social-grid">
                        <a href="javascript:void(0)" class="nav-icon" id="discordBtn" style="color: #7289da;"><i class="fab fa-discord"></i></a>
                        <a href="https://br.pinterest.com/nulls7993/" target="_blank" class="nav-icon" style="color: #e60023;"><i class="fab fa-pinterest"></i></a>
                        <a href="https://www.instagram.com/x86dll/" target="_blank" class="nav-icon" style="color: #e4405f;"><i class="fab fa-instagram"></i></a>
                        <a href="https://open.spotify.com" target="_blank" class="nav-icon" style="color: #1DB954;"><i class="fab fa-spotify"></i></a>
                        <a href="https://www.roblox.com/pt/users/789564/profile" target="_blank" class="nav-icon">
                            <svg width="19" height="19" viewBox="0 0 448 512" fill="currentColor"><path d="M98.8 0L0 412.3 349.2 512 448 99.7 98.8 0zM261 324.4l-113.8-32.4L179.6 178l113.8 32.4-32.4 114z"/></svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="card floating">
            <video class="card-video" autoplay muted loop playsinline>
                <source src="background-video.mp4" type="video/mp4">
            </video>
            <div class="card-content">
                <div class="player-inner">
                    <div class="track-info-row">
                        <img id="track-art" src="" class="track-art">
                        <h1 id="track-name" style="font-size: 0.8rem; font-weight: 600;">Carregando...</h1>
                    </div>
                    
                    <div style="display:flex; align-items:center; gap:8px; font-size:0.6rem;">
                        <span id="current-time">0:00</span>
                        <input type="range" id="progress-bar" value="0" step="0.1" class="slider">
                        <span id="total-duration">0:00</span>
                    </div>

                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <i class="fas fa-random" style="font-size:0.8rem; opacity:0.6;"></i>
                        <i class="fas fa-step-backward" id="prev-btn" style="cursor:pointer"></i>
                        <button id="play-pause" class="btn-play">PLAY</button>
                        <i class="fas fa-step-forward" id="next-btn" style="cursor:pointer"></i>
                        <i class="fas fa-redo" id="reset-music" style="font-size:0.8rem; opacity:0.6; cursor:pointer"></i>
                    </div>

                    <div style="height: 100px; border-radius: 10px; overflow: hidden; border: 1px solid rgba(0, 210, 255, 0.2);">
                        <img src="https://i.pinimg.com/736x/dc/66/43/dc6643c730915eb39359fbcceec84a05.jpg" style="width:100%; height:100%; object-fit:cover; opacity: 0.4;">
                    </div>
                </div>
            </div>
            <audio id="main-audio"></audio>
        </div>
    </div>

    <div id="copy-notification" class="alert-box">
        <div style="width: 18px; height: 18px; border: 1.5px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 9px;"><i class="fas fa-check"></i></div>
        <span>Copiado: <span style="color:var(--neon-cyan); font-weight:bold; text-shadow: 0 0 5px var(--neon-cyan);">nulls7993</span></span>
    </div>

    <div class="footer-container">
        <div>Views: 111</div>
        <div class="glitch-text">Developed by NullS7993</div>
    </div>
</div>

<script>
// --- FUNDO MATRIX DE CÓDIGO ---
const canvas = document.getElementById('code-background');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const codeLines = ["<html>", "<body>", "div.card {", "display: flex;", "color: #00d2ff;", "const audio = new Audio();", "function startSite() {", "console.log('NullS7993');", "background: rgba(0,0,0);", "navigator.clipboard", "audio.play();", "import React from 'react';"];
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix() {
    ctx.fillStyle = "rgba(10, 10, 10, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00d2ff";
    ctx.font = fontSize + "px monospace";
    drops.forEach((y, i) => {
        const text = codeLines[Math.floor(Math.random() * codeLines.length)];
        ctx.fillText(text, i * fontSize * 5, y * fontSize);
        if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
    });
}
setInterval(drawMatrix, 50);

// --- LÓGICA DO PLAYER & PLAYLIST ---
const playlist = [
    { name: "Fly Forward", src: "https://www.bensound.com/bensound-music/bensound-flyforward.mp3", art: "https://i.pinimg.com/736x/41/7e/50/417e50ab3e538f862b2bbcba3c653e28.jpg" },
    { name: "Evolution", src: "https://www.bensound.com/bensound-music/bensound-evolution.mp3", art: "https://i.pinimg.com/originals/97/63/7d/97637d93d744be45176a67a8eeb0b22a.gif" },
    { name: "Energy", src: "https://www.bensound.com/bensound-music/bensound-energy.mp3", art: "https://i.pinimg.com/736x/dc/66/43/dc6643c730915eb39359fbcceec84a05.jpg" },
    { name: "Dreams", src: "https://www.bensound.com/bensound-music/bensound-dreams.mp3", art: "https://i.pinimg.com/1200x/16/b5/51/16b551edba98032023f323c2d4618cfe.jpg" },
    { name: "Adventure", src: "https://www.bensound.com/bensound-music/bensound-adventure.mp3", art: "https://i.pinimg.com/736x/41/7e/50/417e50ab3e538f862b2bbcba3c653e28.jpg" }
];

let idx = 0;
const audio = document.getElementById('main-audio');
const playBtn = document.getElementById('play-pause');
const progress = document.getElementById('progress-bar');

function loadTrack(i) {
    const t = playlist[i];
    audio.src = t.src;
    document.getElementById('track-name').innerText = t.name;
    document.getElementById('track-art').src = t.art;
    audio.load();
}
loadTrack(idx);

function startSite() {
    document.getElementById('entry-overlay').style.opacity = '0';
    setTimeout(() => {
        document.getElementById('entry-overlay').style.display = 'none';
        document.getElementById('main-wrapper').classList.remove('content-blur');
        audio.play();
        playBtn.innerText = 'PAUSE';
    }, 800);
}

// LOOP INDIVIDUAL
audio.onended = () => { audio.currentTime = 0; audio.play(); };

playBtn.onclick = () => {
    if(audio.paused) { audio.play(); playBtn.innerText = 'PAUSE'; }
    else { audio.pause(); playBtn.innerText = 'PLAY'; }
};

document.getElementById('next-btn').onclick = () => { idx = (idx + 1) % playlist.length; loadTrack(idx); audio.play(); playBtn.innerText = 'PAUSE'; };
document.getElementById('prev-btn').onclick = () => { idx = (idx - 1 + playlist.length) % playlist.length; loadTrack(idx); audio.play(); playBtn.innerText = 'PAUSE'; };
document.getElementById('reset-music').onclick = () => audio.currentTime = 0;

audio.ontimeupdate = () => {
    if (!isNaN(audio.duration)) {
        progress.value = (audio.currentTime / audio.duration) * 100;
        let m = Math.floor(audio.currentTime / 60), s = Math.floor(audio.currentTime % 60);
        document.getElementById('current-time').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
    }
};

audio.onloadedmetadata = () => {
    let m = Math.floor(audio.duration / 60), s = Math.floor(audio.duration % 60);
    document.getElementById('total-duration').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
};

progress.oninput = () => audio.currentTime = (progress.value / 100) * audio.duration;
document.getElementById('volume-slider').oninput = (e) => audio.volume = e.target.value;

// DISCORD COPY
document.getElementById('discordBtn').onclick = () => {
    navigator.clipboard.writeText("nulls7993");
    const alert = document.getElementById('copy-notification');
    alert.classList.add('show');
    setTimeout(() => alert.classList.remove('show'), 2500);
};

// MOUSE TRAIL
const dots = []; const mouse = { x: 0, y: 0 };
for (let i = 0; i < 6; i++) {
    const d = document.createElement("div"); d.className = "dot-trail";
    document.body.appendChild(d); dots.push(d);
}
window.addEventListener("mousemove", e => { mouse.x = e.clientX; mouse.y = e.clientY; });
function animateTrail() {
    let x = mouse.x, y = mouse.y;
    dots.forEach((dot, i) => {
        dot.style.left = x + "px"; dot.style.top = y + "px";
        const next = dots[i + 1] || dots[0];
        x += (next.offsetLeft - x) * 0.35; y += (next.offsetTop - y) * 0.35;
    });
    requestAnimationFrame(animateTrail);
}
animateTrail();

window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
</script>
</body>
</html>
