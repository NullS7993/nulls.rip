<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NullS7993 | Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00d2ff;
            --glitch-red: #ff00c1;
        }

        body {
            background: #050505;
            background: radial-gradient(circle at center, #0a192f 0%, #050505 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            margin: 0;
            font-family: sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 280px;
            box-shadow: 0 0 40px rgba(0, 210, 255, 0.15);
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
            margin-bottom: 10px;
        }

        .status {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 10px white;
        }

        .links-container {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .icon-btn {
            color: white;
            font-size: 2rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            color: var(--neon-blue);
            transform: scale(1.2);
            text-shadow: 0 0 15px var(--neon-blue);
        }

        .copy-alert {
            opacity: 0;
            visibility: hidden;
            margin-top: 20px;
            background: rgba(0, 210, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--neon-blue);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.4s ease;
        }

        .copy-alert.show {
            opacity: 1;
            visibility: visible;
        }

        .copy-alert span { color: var(--neon-blue); font-weight: bold; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .floating { animation: float 4s ease-in-out infinite; }

        .footer-glitch {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .glitch-text { animation: colorChange 4s infinite; }

        @keyframes colorChange {
            0%, 100% { color: #fff; }
            50% { color: var(--neon-blue); }
        }
    </style>
</head>
<body>

    <div class="card floating">
        <div class="profile-container">
            <img src="https://i.pinimg.com/736x/80/e5/74/80e5746f32e2938f32230626e274092b.jpg" alt="Profile" class="profile-pic">
        </div>

        <div class="status">:3</div>

        <div class="links-container">
            <a href="javascript:void(0)" class="icon-btn" id="discordBtn" title="Clique para copiar o Discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://br.pinterest.com/nulls7993/" target="_blank" class="icon-btn">
                <i class="fab fa-pinterest"></i>
            </a>
            <a href="https://www.instagram.com/gbx.32/" target="_blank" class="icon-btn">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>

    <div id="copy-alert" class="copy-alert">
        Copiado: <span>nulls7993</span>
    </div>

    <div class="footer-glitch">
        <span class="glitch-text">Developed by NullS7993</span>
    </div>

    <script>
        const discordBtn = document.getElementById('discordBtn');
        const alertBox = document.getElementById('copy-alert');

        discordBtn.addEventListener('click', () => {
            navigator.clipboard.writeText("nulls7993");
            alertBox.classList.add('show');
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 3000);
        });
    </script>
</body>
</html>
